<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Photos</title>
    <link th:replace="~{/fragments/head :: head}">
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar}"></nav>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title*</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="visible">
            <label class="form-check-label" for="visible">Visible on FrontEnd</label>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="formFile" accept=".jpg, .jpeg" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
