<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Photos</title>
    <link th:replace="~{/fragments/head :: head}">
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar}"></nav>
<div class="container">
    <table class="table table-dark">
        <thead>
        <tr>

            <th scope="col">Thumbnail</th>
            <th scope="col">Title</th>
            <th scope="col">Visible</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="photo : ${list}" th:object="${photo}">


            <td th:text="*{image}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{visible}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{|/*{id}|}"><i class="fa-solid fa-eye"></i></a>
                <a class="btn btn-warning"><i class="fa-solid fa-pen"></i></a>
                <a class="btn btn-danger"><i class="fa-solid fa-x"></i></a>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
